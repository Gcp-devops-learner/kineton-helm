apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations: 
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  rules:
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name:  {{ .Values.name }}
            port:
              number: {{ .Values.service.port }}