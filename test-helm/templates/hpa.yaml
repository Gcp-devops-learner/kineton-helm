apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.name }}
spec:
  minReplicas: {{ .Values.horizontalpodautoscaler.minReplicas }}
  maxReplicas: {{ .Values.horizontalpodautoscaler.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.name }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
         type: Utilization
        averageUtilization : {{ .Values.horizontalpodautoscaler.averageUtilization }}
  